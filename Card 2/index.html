<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./media/tab.jpeg" alt="">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur et illo corporis, ratione veniam nostrum vel architecto quasi dolorum aut consequuntur ea molestiae dolor fugit expedita.!</p>
            <div class="plan">
                <div class="left">
                    <img src="./media/music.png" alt="">
                    <div class="price">
                        <p>Annual plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="changePlan">
                    <a href="#">Change Plan</a>
                </div>
            </div>
            <div class="proceed">
                <a href="#">Proceed to Payment</a>
            </div>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
